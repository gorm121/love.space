<!DOCTYPE html>
<html lang="ru">
    <head>
        <link href="./styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Я тебя люблю!!!❤❤❤</h1>
            </div>
            <div class="gif_container">
                <img src="https://i.pinimg.com/564x/c4/d8/51/c4d85115b5059f0cd82d9b3c440b920f.jpg", style="width:400px">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Ура!!! Я тебя тоже</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Ичо</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }

                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script>
            </div>
        </div>
    </body>
</html>
